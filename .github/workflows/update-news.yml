name: Update Google News JSON

on:
  schedule:
    - cron: "0 21 * * *"   # JST 6:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      # ★ 正しく効く位置・インデント

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch Google News RSS as JSON
        run: |
          curl -L "https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja" \
            -o news_raw.json

      - name: Build simplified news.json
        run: |
          echo '{"items":' > news.json
          jq '.items' news_raw.json >> news.json
          echo '}' >> news.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add news.json
          git commit -m "Auto-update news.json" || echo "No changes"
          git push --force

